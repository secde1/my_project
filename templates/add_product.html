{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}



{% block content %}
    <div class="container  mt-5 mb-5">
        <h2>Add Product</h2>
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <select  name="product_category" class="form-control">
                    <option value='1' selected>Fashion</option>
                    <option value='2'>Texnology</option>
                    <option value='3'>Nimadur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product_description">Product Description</label>
                <textarea class="form-control" id="product_description" name="product_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="product_price">Product Price</label>
                <input type="number" class="form-control" id="product_price" name="product_price" required>
            </div>
            <div class="form-group">
                <label for="product_image">Product Image</label>
                <input type="file" class="form-control-file" id="product_image" name="product_image" accept="image/*" multiple>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
{% endblock content %}


{% block js %}
    <script src="{% static  'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static  'js/jquery-ui.js' %}"></script>
    <script src="{% static  'js/popper.min.js' %}"></script>
    <script src="{% static  'js/bootstrap.min.js' %}"></script>
    <script src="{% static  'js/owl.carousel.min.js' %}"></script>
    <script src="{% static  'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static  'js/aos.js' %}"></script>
    <script src="{% static  'js/main.js' %}"></script>
{% endblock js %}
